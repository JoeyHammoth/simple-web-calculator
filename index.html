<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>A Beautiful Calculator</h1>
        <div class="calculator">
            <div class="screen">0</div>
            <div id="but-c" class="normal-but">C</div>
            <div id="but-back" class="normal-but"></div>
            <div id="but-add" class="op-but">+</div>
            <div id="but-subtract" class="op-but">-</div>
            <div id="but-prod" class="op-but">ร</div>
            <div id="but-quotient" class="op-but">รท</div>
            <div id="but-equal" class="op-but">=</div>
            <div id="but-0" class="normal-but">0</div>
            <div id="but-1" class="normal-but">1</div>
            <div id="but-2" class="normal-but">2</div>
            <div id="but-3" class="normal-but">3</div>
            <div id="but-4" class="normal-but">4</div>
            <div id="but-5" class="normal-but">5</div>
            <div id="but-6" class="normal-but">6</div>
            <div id="but-7" class="normal-but">7</div>
            <div id="but-8" class="normal-but">8</div>
            <div id="but-9" class="normal-but">9</div>
            <div id="but-10" class="normal-but">10</div>
        </div>
        <div class="copyright">JoeyHammoth MIT License</div>
    </body>
</html>
